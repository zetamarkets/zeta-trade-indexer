version: 0.2

env:
  variables:
    ECR_REPO_NAME: "zeta-trade-indexer"
  parameter-store:
    # PROGRAM_ID: "/$NETWORK/program_id"
    # SERVER_BASE_URL: "/$NETWORK/server_base_url"
    # RPC_URL: "/$NETWORK/rpc_url"
    # DS_NAME_TRADES: "/$NETWORK/ds_name_trades"
    # FETCH_INTERVAL: "event_queue_fetch_interval"
    REGION: "region"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $REGION --no-include-email)
      - REPOSITORY_URI=840153641671.dkr.ecr.$REGION.amazonaws.com/$ECR_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"$ECR_REPO_NAME-image","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json
artifacts:
  files: imagedefinitions.json
